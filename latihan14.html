<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>BILANGAN KUADRAT</label>
    <input type="text" id="bilangan"></input>
    <button onclick=submit()>clik</button>
 
     <script>
         function submit(){
         var bilangan = document.getElementById("bilangan").value;
         
         for (var i=1; i <= bilangan; i++){
        if (i % 2 == 1){
        hasil = i * i;
            document.write( " hasil " + hasil +"<br>");
        } 
    } 
        if (i % 2 == 0){
        hasil = i*i;
        document.write( " hasil" + hasil + "<br>");
        }
    }
    </script>
</body>
</html>
