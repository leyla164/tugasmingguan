<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan 11</title>
</head>
<body>
   <label>Bilangan genap</label>
   <input type="text" id="jumlah"></input>
   <button onclick=submit()>clik</button>

    <script>
        function submit(){
        var jumlah=document.getElementById("jumlah").value;
        
        for(var i = 1; i <= jumlah; i++){
          if(i % 2 == 0)
          document.write(i +"<br>");
        }
    }
    </script>
</body>
</html>
